<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Light Ring — PWA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#000000">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Light Ring">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <style>
    html,body{
      margin:0; padding:0; height:100%;
      background:#111; color:#eee;
      font-family:ui-sans-serif,system-ui,Arial;
      overscroll-behavior:none;
    }
    .stage{
      position:fixed; inset:0;
      display:grid;
      grid-template-rows:1fr auto;
    }
    footer{
      padding:12px 16px;
      background:#0a0a0a;
      border-top:1px solid #222;
    }
    .controls{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    }
    .controls label{font-size:12px;opacity:.85}
    .controls input{width:140px}
    canvas{width:100%;height:100%;display:block;touch-action:none}
    .hint{font-size:12px;opacity:.6}
    button{
      background:#fff;color:#000;border:0;border-radius:12px;
      padding:8px 12px;font-weight:600;cursor:pointer
    }

    .install-fab{
      position:fixed; right:14px; bottom:14px; z-index:9999;
      background:#fff; color:#000; border:0; border-radius:14px;
      padding:10px 14px; font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      cursor:pointer;
    }

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6);backdrop-filter:blur(6px);z-index:9998}
    .modal.open{display:flex}
    .sheet{max-width:520px;margin:16px;background:#111;border:1px solid #333;border-radius:16px;padding:16px}
    .sheet h3{margin:0 0 8px 0}
    .sheet p{margin:8px 0;font-size:14px;line-height:1.5}
    .sheet .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end;margin-top:10px}
  </style>
</head>
<body>
  <div class="stage">
    <canvas id="canvas"></canvas>
    <footer>
      <div class="controls">
        <label>Min R <input id="minR" type="range" min="0" max="300" step="1" value="20"></label>
        <label>Max R <input id="maxR" type="range" min="50" max="600" step="1" value="220"></label>
        <label>In (s) <input id="inS" type="range" min="1" max="30" step="1" value="5"></label>
        <label>Hold In (s) <input id="hiS" type="range" min="0" max="20" step="1" value="0"></label>
        <label>Out (s) <input id="outS" type="range" min="1" max="30" step="1" value="5"></label>
        <label>Hold Out (s) <input id="hoS" type="range" min="0" max="20" step="1" value="0"></label>
        <button id="reset">Reset</button>
      </div>
      <div class="controls" style="justify-content:space-between;margin-top:10px">
        <span class="hint">Offline • Ana ekrana eklenebilir • Veri toplamaz</span>
      </div>
    </footer>
  </div>

  <button id="installBtn" class="install-fab">+ Ana Ekrana</button>

  <div id="installHelp" class="modal" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
    <div class="sheet">
      <h3 id="helpTitle">Ana Ekrana / Uygulama Olarak Ekle</h3>
      <p><strong>iPhone (Safari):</strong> Paylaş (kutu + ↑) → <em>Ana Ekrana Ekle</em>.</p>
      <p><strong>Android (Chrome):</strong> Düğme kurulum penceresini açar.</p>
      <p><strong>Masaüstü (Chrome/Edge):</strong> Adres çubuğu sağındaki <em>Install</em> ikonuna tıkla.</p>
      <div class="row"><button id="helpClose">Tamam</button></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
